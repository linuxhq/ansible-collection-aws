---
- name: Verify
  hosts: all
  environment:
    PATH: "/usr/local/awscli/bin:{{ ansible_env.PATH }}"
  tasks:
    - name: Ensure awscli command is executed
      tags:
        - awscli
      ansible.builtin.command:
        cmd: >
          aws --version
      register: __awscli_version
      changed_when: false

    - name: Ensure awscli version is displayed
      tags:
        - awscli
      ansible.builtin.debug:
        msg: "{{ __awscli_version.stdout }}"
...
