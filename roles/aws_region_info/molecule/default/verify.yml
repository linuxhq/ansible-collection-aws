---
- name: Verify
  hosts: all
  environment:
    PATH: "/usr/local/awscli/bin:{{ ansible_env.PATH }}"
  vars:
    ansible_python_interpreter: /usr/local/awscli/bin/python

  roles:
    - aws_region_info

  post_tasks:
    - name: Ensure aws region info information is displayed
      tags:
        - aws_region_info
      ansible.builtin.debug:
        msg: |
          {{ _aws_region_info_dict | to_nice_yaml }}
          {{ _aws_region_info_list | to_nice_yaml }}
...
