---
- name: Ensure test play is executed
  hosts: localhost
  connection: local
  vars:
    ec2_vpc_net_list:
      - name: linuxhq-test
        cidr_block: 10.0.0.0/16

    ec2_vpc_igw_list:
      - name: linuxhq-test
        vpc_id: "{{ _ec2_vpc_net_info_dict['linuxhq-test'].id }}"

  roles:
    - linuxhq.aws.ec2_vpc_net
    - linuxhq.aws.ec2_vpc_igw

  post_tasks:
    - name: Ensure inventory lists are formatted
      ansible.builtin.set_fact:
        ec2_vpc_net_list:
          "{{ ec2_vpc_net_list |
              map('combine', {'state': 'absent'}) }}"
        ec2_vpc_igw_list:
          "{{ ec2_vpc_igw_list |
              map('combine', {'state': 'absent'}) }}"

    - name: Ensure roles are included
      ansible.builtin.include_role:
        name: "{{ _role }}"
      loop:
        - linuxhq.aws.ec2_vpc_igw
        - linuxhq.aws.ec2_vpc_net
      loop_control:
        label: "{{ _role }}"
        loop_var: _role
...
