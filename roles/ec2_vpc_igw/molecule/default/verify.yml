---
- name: Verify
  hosts: all
  environment:
    PATH: "/opt/awscli/bin:{{ ansible_env.PATH }}"

  roles:
    - ec2_vpc_net_info

  post_tasks:
    - name: Ensure inventory lists are formatted
      tags:
        - ec2_vpc_igw
      ansible.builtin.set_fact:
        ec2_vpc_net_list:
          "{{ ec2_vpc_net_list |
              map('combine', {'state': 'absent'}) }}"
        ec2_vpc_igw_list:
          "{{ ec2_vpc_igw_list |
              map('combine', {'state': 'absent'}) }}"

    - name: Ensure roles are included
      tags:
        - ec2_vpc_igw
      ansible.builtin.include_role:
        name: "{{ _role }}"
      loop:
        - ec2_vpc_igw
        - ec2_vpc_net
      loop_control:
        label: "{{ _role }}"
        loop_var: _role
...
