---
dependency:
  name: galaxy
  options:
    requirements-file: ../../requirements.yml

driver:
  name: vagrant

platforms:
  - name: almalinux9
    box: bento/almalinux-9

provisioner:
  name: ansible
  log: true
  options:
    diff: true
  inventory:
    group_vars:
      all:
        ansible_python_interpreter: /opt/awscli/bin/python
        cloudwatchlogs_log_group_list:
          - name: linuxhq-http
            retention: 90
          - name: linuxhq-https
            retention: 120

verifier:
  name: ansible
  options:
    diff: true
...
