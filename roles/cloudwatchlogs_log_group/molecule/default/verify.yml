---
- name: Verify
  hosts: all
  environment:
    PATH: "/usr/local/awscli/bin:{{ ansible_env.PATH }}"
  vars:
    ansible_python_interpreter: /usr/local/awscli/bin/python

  pre_tasks:
    - name: Ensure inventory lists are formatted
      tags:
        - cloudwatchlogs_log_group
      ansible.builtin.set_fact:
        cloudwatchlogs_log_group_list:
          "{{ cloudwatchlogs_log_group_list |
              map('combine', {'state': 'absent'}) }}"

  roles:
    - cloudwatchlogs_log_group
...
