---
- name: Ensure information about elastic filesystems is gathered
  tags:
    - efs_info
  community.aws.efs_info:
    id: "{{ efs_info_id or omit }}"
    name: "{{ efs_info_name or omit }}"
    tags: "{{ efs_info_tags }}"
    targets: "{{ efs_info_targets }}"
    validate_certs: true
  register: __efs_info_query

- name: Ensure list of elastic filesystems is generated
  tags:
    - efs_info
  ansible.builtin.set_fact:
    _efs_info_list:
      "{{ __efs_info_query.efs |
          d([]) }}"

- name: Ensure dictionaries of elastic filesystem information is generated
  tags:
    - efs_info
  ansible.builtin.set_fact:
    _efs_info_file_system_id:
      "{{ _efs_info_file_system_id |
          default({}) |
          combine({_fs.tags.Name: _fs.file_system_id}) }}"
    _efs_info_filesystem_address:
      "{{ _efs_info_filesystem_address |
          default({}) |
          combine({_fs.tags.Name: _fs.filesystem_address}) }}"
    _efs_info_mount_point:
      "{{ _efs_info_mount_point |
          default({}) |
          combine({_fs.tags.Name: _fs.mount_point}) }}"
    _efs_info_mount_targets:
      "{{ _efs_info_mount_targets |
          default({}) |
          combine({_fs.tags.Name: _fs.mount_targets}) }}"
  loop: "{{ _efs_info_list }}"
  loop_control:
    label: "{{ _fs.tags.Name | d(none) }}"
    loop_var: _fs
  when:
    - _fs.tags.Name is defined
...
