---
- name: Ensure virtual private cloud nat gateways are batched
  tags:
    - ec2_vpc_nat_gateway
  ansible.builtin.include_tasks:
    apply:
      tags:
        - ec2_vpc_nat_gateway
    file: nat_gateways.yml
  loop:
    "{{ ec2_vpc_nat_gateway_list |
        batch(ec2_vpc_nat_gateway_batch) }}"
  loop_control:
    label: "{{ __ec2_vpc_nat_gatweay_list | length }}"
    loop_var: __ec2_vpc_nat_gatweay_list
...
