---
- name: Ensure ec2 placement groups are present
  tags:
    - ec2_placement_group
  amazon.aws.ec2_placement_group:
    name: "{{ _pg.1.name }}"
    partition_count: "{{ _pg.1.partition_count | d(omit) }}"
    state: present
    strategy: "{{ _pg.0.strategy }}"
    tags: "{{ _pg.1.tags | d(omit) }}"
    validate_certs: true
  register: __ec2_placement_group_results
  loop: "{{ q('ansible.builtin.subelements',
              ec2_placement_group_list,
              'placement_groups',
              {'skip_missing': true}) }}"
  loop_control:
    label: "{{ _pg.1.name | d(none) }}"
    loop_var: _pg
  when:
    - _pg.0.strategy is defined
    - _pg.1.name is defined

- name: Ensure list of ec2 placement group results is generated
  tags:
    - ec2_placement_group
  ansible.builtin.set_fact:
    _ec2_placement_group_list:
      "{{ __ec2_placement_group_results.results |
          json_query('[].placement_group') |
          list |
          d([]) }}"
...
