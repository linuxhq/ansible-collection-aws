---
- name: Ensure ec2 keys are batched
  tags:
    - ec2_key
  ansible.builtin.include_tasks:
    apply:
      tags:
        - ec2_key
    file: keys.yml
  loop:
    "{{ ec2_key_list |
        batch(ec2_key_batch) }}"
  loop_control:
    label: "{{ __ec2_key_list | length }}"
    loop_var: __ec2_key_list
...
