---
- name: Converge
  hosts: all
  roles:
    - role: awscli
      tags:
        - molecule-idempotence-notest

    - role: profile
      tags:
        - molecule-idempotence-notest
      profile_list:
        - name: default
          config:
            output: json
            region: us-east-1
          credentials:
            aws_access_key_id:
              "{{ lookup('ansible.builtin.ini',
                         'aws_access_key_id',
                         file='~/.aws/credentials',
                         section='linuxhq') }}"
            aws_secret_access_key:
              "{{ lookup('ansible.builtin.ini',
                         'aws_secret_access_key',
                         file='~/.aws/credentials',
                         section='linuxhq') }}"

    - role: aws_az_info
      ansible_python_interpreter: /usr/local/awscli/bin/python
...
