---
- name: Verify
  hosts: all
  environment:
    PATH: "/opt/awscli/bin:{{ ansible_env.PATH }}"

  roles:
    - aws_az_info

  post_tasks:
    - name: Ensure aws az info information is displayed
      tags:
        - aws_az_info
      ansible.builtin.debug:
        msg: |
          {{ _aws_az_info_dict | to_nice_yaml }}
          {{ _aws_az_info_list | to_nice_yaml }}
          {{ _aws_az_info_list_l | to_nice_yaml }}
          {{ _aws_az_info_list_s | to_nice_yaml }}
...
